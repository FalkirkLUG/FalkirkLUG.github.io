<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
<div style='overflow:hidden;height:300px;width:300px;'>
  <div id='gmap_canvas' style='height:300px;width:330px;'></div>
  <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</div>
<a href='https://mapswebsite.net/'>google maps widget</a>
<script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=cbdee0669b6cce22be55ee0bc1f5a73c6db93c2d'></script>
<script type='text/javascript'>
  function init_map() {
    var myOptions = {
      zoom:{{ site.zoom }},
      center:new google.maps.LatLng({{ site.latitude }},{{ site.longitude }}),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions)
    marker = new google.maps.Marker({
      map: map,
      position: new google.maps.LatLng({{ site.latitude }},{{ site.longitude }})
    })
    infowindow = new google.maps.InfoWindow({
      content:'<strong>FalkirkLUG</strong><br>Sportsters Bar & Diner<br>'});
    google.maps.event.addListener(marker, 'click', function() {infowindow.open(map,marker);})
    infowindow.open(map,marker)
  }
  google.maps.event.addDomListener(window, 'load', init_map)
</script>
